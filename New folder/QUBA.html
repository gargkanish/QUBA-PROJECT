<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUBA - Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="player-container">
        <div class="player-header">
            <h1>QUBA</h1>
        </div>
        <div class="player-controls">
            <button id="prev" class="control-btn">Prev</button>
            <button id="play-pause" class="control-btn">Play</button>
            <button id="next" class="control-btn">Next</button>
        </div>
        <div class="player-track-list">
            <h2>Tracks</h2>
            <ul id="track-list">
                <li class="track-item" data-src="track1.mp3">Track 1</li>
                <li class="track-item" data-src="track2.mp3">Track 2</li>
                <li class="track-item" data-src="track3.mp3">Track 3</li>
            </ul>
        </div>
        <div class="player-playlists">
            <h2>Playlists</h2>
            <ul id="playlist-list">
                <!-- Playlists will be added here -->
            </ul>
            <button id="create-playlist" class="control-btn">Create Playlist</button>
        </div>
        <div class="lyrics-section">
            <h2>Lyrics</h2>
            <p id="lyrics">Lyrics will appear here...</p>
        </div>
        <div class="profile-section">
            <h2>Profile</h2>
            <button id="edit-profile" class="control-btn">Edit Profile</button>
            <p id="profile-info">Username: Guest</p>
        </div>
        <audio id="audio-player" controls></audio>
        <div class="beat-animation" id="beat-animation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
